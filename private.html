<html>
  <head>
    <title>Piggy Bank Account</title>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@23.0.4/dist/keycloak.min.js"></script>
    <script>
      const keycloak = new Keycloak({
          url: 'http://keycloak-server${kc_base_path}',
          realm: 'myrealm',
          clientId: 'myapp'
      });

      try {
          const authenticated = await keycloak.init();
          console.log(`User is ${authenticated ? 'authenticated' : 'not authenticated'}`);
      } catch (error) {
          console.error('Failed to initialize adapter:', error);
      }
    </script>
  </head>
  <body>
    <h1>Welcome to your account</h1>
    <p>This is a super private area that only logged in users can see!</p>
  </body>
</html>
